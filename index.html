<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Juncture Docs</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/themes/pure.css" />
  <link rel="stylesheet" href="/custom.css">
</head>
<body>
  <div id="app"></div>
  <script>
    console.log(location)
    let mode = location.hostname === 'localhost' ? 'dev' : 'prod'
    let useLocalWC = mode === 'dev' && location.port === '3300'
    let basePath = mode === 'prod' ? `https://raw.githubusercontent.com/rsnyder/juncture-docs/main/` : '/'

    console.log(`mode=${mode} useLocalWC=${useLocalWC} basePath=${basePath}`)

    window.$docsify = {
      alias: { '.*/_sidebar.md': '/_sidebar.md' },
      autoHeader: false,
      auto2top: true,
      basePath,
      homepage: 'README.md',
      loadNavbar: false,
      loadSidebar: true,
      logo: 'https://juncture-digital.github.io/juncture/static/images/favicon.svg',
      name: 'Juncture',
      routerMode: 'history', // hash or history
    }

    let wcScript = document.createElement('script')
    wcScript.src = useLocalWC ? 'http://localhost:5173/main.ts' : 'https://v3.juncture-digital.org/wc/dist/js/index.js'
    wcScript.type = 'module'
    document.body.appendChild(wcScript)
  </script>

  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-markdown.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.min.js"></script>
</body>
</html>
